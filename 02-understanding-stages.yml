trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo Build FirstJob
    - bash: echo $(PipelineLevelVariable) # this(PipelineLevelVariable) is variable defined at pipeline level
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  # this variable is at stage level
  variables: 
    environment: Dev
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo $(environment)Deploy FirstJob
- stage: QADeploy
  variables: 
    environment: QA
  dependsOn: Build
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo  $(environment)Deploy FirstJob
- stage: ProdDeploy
  variables: 
    environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: FirstJob
    steps: 
    - bash: echo P $(environment)Deploy FirstJob